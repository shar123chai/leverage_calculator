<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leverage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="header">
        <div class="mode-toggle">
            <select id="mode-selector">
                <option value="light-mode">Light Mode</option>
                <option value="dark-mode">Dark Mode</option>
                <option value="silver-mode">Silver Mode</option>
            </select>
        </div>
    </div>
    <div class="content">
        <div class="left-panel">
            <h2>Queries</h2>
            <ul id="query-list"></ul>
        </div>
        <div class="main-content">
            <div class="container">
                <h1>Leverage Calculator</h1>
                <form id="calculator-form">
                    <label for="entry-price">Entry Price:</label>
                    <input type="number" id="entry-price" step="0.00000001" required>

                    <label for="exit-price">Exit Price:</label>
                    <input type="number" id="exit-price" step="0.00000001" required>

                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.00000001" required>

                    <label for="target-profit">Target Profit (%):</label>
                    <input type="number" id="target-profit" step="0.00000001" required>

                    <label for="stop-loss">Stop-Loss Price:</label>
                    <input type="number" id="stop-loss" step="0.00000001" required>
                    
                    <label for="take-profit">Take-Profit Price:</label>
                    <input type="number" id="take-profit" step="0.00000001" required>

                    <button type="submit">Calculate</button>
                </form>
            </div>
            <div class="right-panel">
                <h2>Current Calculation</h2>
                <div id="current-calculation"></div>
                <div id="pnl-calculation"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
